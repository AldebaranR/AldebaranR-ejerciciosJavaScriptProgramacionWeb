    <main class="container">
        <h1>Calculadora de Comisiones</h1>
        <p>Ingrese el sueldo base y los montos de las tres ventas para calcular las comisiones y el sueldo total.</p>

        <form id="commission-form">
            <label for="base-salary">Sueldo base ($):</label>
            <input type="number" id="base-salary" name="base-salary" placeholder="Ingrese su sueldo base" required>

            <label for="sale1">Venta 1 ($):</label>
            <input type="number" id="sale1" name="sale1" placeholder="Ingrese el monto de la venta 1" required>

            <label for="sale2">Venta 2 ($):</label>
            <input type="number" id="sale2" name="sale2" placeholder="Ingrese el monto de la venta 2" required>

            <label for="sale3">Venta 3 ($):</label>
            <input type="number" id="sale3" name="sale3" placeholder="Ingrese el monto de la venta 3" required>

            <button type="submit">Calcular</button>
        </form>
