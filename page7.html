    <main class="container">
        <h1>Calculadora de Utilidades Anuales</h1>
        <p>Ingrese su salario mensual y los años de antigüedad en la empresa para calcular las utilidades.</p>

        <form id="utilidad-form">
            <label for="salario">Salario mensual:</label>
            <input type="number" id="salario" name="salario" placeholder="Ingrese su salario mensual" step="0.01" required>

            <label for="antiguedad">Años de antigüedad:</label>
            <input type="number" id="antiguedad" name="antiguedad" placeholder="Ingrese su antigüedad en años" step="0.1" max="999.9" required maxlength="5">

            <button type="submit">Calcular</button>
        </form>

        <div id="result"></div>
    </main>
